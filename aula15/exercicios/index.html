<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>

<body>
    <script>
        let num = prompt('Digite um número:');
        num1 = Number(num);
        document.body.innerHTML = `<h1>Seu número é ${num1} </h1>`;
        document.body.innerHTML += `Raíz quadrada <strong>${num1 ** 0.5} </strong> <br>`;
        document.body.innerHTML += `<strong>${num1}</strong> é um número Inteiro? R: <strong>${Number.isInteger(num1)}</strong> <br>`;
        document.body.innerHTML += `É NaN? R:<strong> ${Number.isNaN(num1)}</strong> <br>`;
        document.body.innerHTML += `Arredondando para baixo <strong>${Math.floor(num1)}</strong> <br>`;
        document.body.innerHTML += `Arredondando para cima <strong>${Math.ceil(num1)}</strong> <br>`;
        document.body.innerHTML += `Com duas casas decimais:  <strong>${num1.toFixed(2)}</strong>`;
    </script>


</body>

</html>
