<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <main>
        <section class="container">
            <h1>Formulário de Cadastro</h1>
            <ul>
                <li>Nenhum campo pode estar vazio;</li>
                <li>Usuário só poderá contar letras e/ou números;</li>
                <li>usuários deverá ter etre 3 e 12 caracteres;</li>
                <li>Senha precisa ter entre 6 e 12 caracteres.</li>

                <form action="/" method="post" class="formulario">
                    <label id="nome">Nome</label>
                    <input type="text" class="nome validar">
                    <label>Sobrenome</label>
                    <input type="text" class="sobrenome validar">
                    <label>CPF</label>
                    <input type="text" class="cpf validar">
                    <label>Usuário</label>
                    <input type="text" class="usuario validar">
                    <label>Senha</label>
                    <input type="password" class="senha validar">
                    <label>Repetir Senha</label>
                    <input type="password" class="repetir-senha validar">
                    <button type="submit">Enviar</button>
                </form>

            </ul>
        </section>

        <script src="/exercicioformvalid/assets/js/validaCPF.js"></script>
        <script src="/exercicioformvalid/assets/js/main.js"></script>
    </main>
</body>

</html>
